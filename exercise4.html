<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise One</title>
</head>
<body>
    <script>
        function lastLetter(str) {
            return str.charAt(str.length-1);
        }
        let result = lastLetter("abcd");
        alert(`Last Letter Of String : ${result}`);
    </script>
</body>
</html>
