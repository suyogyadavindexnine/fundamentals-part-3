<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise One</title>
</head>
<body>
    <script>
        function capitalize (str) {
            let newstr = str.charAt(0).toUpperCase() + str.slice(1,str.length);
            return newstr;
        }
        let result = capitalize("abcdxyz");
        alert(`Capitalized String : ${result}`);
    </script>
</body>
</html>
